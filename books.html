<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainment - Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'soft-blue': '#7BCDF0',
            'soft-pink': '#EB3B8C'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-soft-blue/30 to-blue-100 text-gray-800 font-sans min-h-screen">

  <!-- Header -->
  <div class="container mx-auto px-4 py-10 sm:py-14">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center text-soft-pink mb-12">
      📚 Read or Listen to Books
    </h1>

    <!-- Cards Section -->
    <div class="grid gap-8 max-w-4xl mx-auto">

      <!-- Book Card -->
      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">🌿 Stories of the Prophets</h2>
        <div class="flex justify-center gap-4">
          <a href="http://mawdoo3.com/%D9%82%D8%B5%D8%A9_%D8%B3%D9%8A%D8%AF%D9%86%D8%A7_%D8%B3%D9%84%D9%8A%D9%85%D8%A7%D9%86" target="_blank"
            class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">
            Read
          </a>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">
            Listen
          </button>
        </div>
      </div>

      <!-- Other Books -->
      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">💪 Health Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">📚 Literature Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">🔬 Science Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">🏛️ History Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">💻 Technology Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-transform hover:-translate-y-1">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-soft-pink mb-4">🐉 Fantasy Books</h2>
        <div class="flex justify-center gap-4">
          <button class="bg-soft-blue hover:bg-sky-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Read</button>
          <button class="bg-soft-pink hover:bg-pink-500 text-white px-6 py-2 rounded-full transition text-sm sm:text-base">Listen</button>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="text-center pt-12 pb-4 mt-10">
      <p class="text-gray-600 text-sm sm:text-base">
        Explore stories, knowledge, and imagination 📖✨
      </p>
    </div>
  </div>

</body>
</html>

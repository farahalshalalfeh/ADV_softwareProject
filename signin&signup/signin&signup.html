<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>signin and signup</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>SIGNIN</h1>
          <div class="input-box">
            <input type="text" placeholder="user name" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">forget password?</a>
          </div>

          <button
            type="button"
            onclick="window.location.href='../index.html';"
            class="btn">
            <a href="../index.html">SIGNIN</a>
          </button>

          <p>OR SIGNIN USING SOCIAL MEDIA !</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <form action="">
          <h1>SIGNUP</h1>
          <div class="input-box">
            <input type="text" placeholder="user name" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input
              type="email"
              placeholder=" Email "
              required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="confirm password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button
            type="button"
            onclick="window.location.href='../index.html';"
            class="btn">
            <a href="../index.html">SIGNUP</a>
          </button>
          <p>OR SIGNUP USING SOCIAL MEDIA !</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>HELLO!</h1>
          <p>Don't have an account? </p>
          <button class="btn register-btn">SIGN UP</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1> Welcome BACK !</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">SIGNIN</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
